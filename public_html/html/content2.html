    <div id="banner_wrap">
        <figure class="banner">
            <img id="banner_image-1" class="banner_image" src="/public_html/img/banner/dummy1.jpg" alt="Dummy Banner">
            <img id="banner_image-2" style="opacity: 0;" class="banner_image" src="/public_html/img/banner/dummy2.jpg"> 
        </figure>
        <button id="banner_stop">II</button>
        <span id="banner_counter"></span>

    <h1>Als Neukunde anmelden</h1> 

    <center>
        <form>
            <fieldset>

                <legend>Anmeldung</legend>
                
                <br>

                <label for="name">Name</label>
                <input id="name" name="vorname" type="text" class="fields" required>

                <br>
                <br>

                <label for="lastname">Nachname</label>
                <input id="lastname" name="nachname" type="text" class="fields" required>

                <br>
                <br>

                <label for="mail">E-Mail Adresse</label>
                <input id="mail" name="email" type="email" class="fields" required>

                <br>
                <br>

                <label for="birthdate">Geburtsdatum</label>
                <input id="birthdate" name="geburtstag" type="date" class="fields" required>

                <br>
                <br>

                <label for="news">Ich wünsche regelmäßig über Neuigkeiten per E-Mail informiert zu werden</label>
                <input id="news" name="newsletter" type="checkbox" class="check">

                <br>
                <br>

                <span  class="fields">Kundentyp</span>
                <select  class="fields">
                    <option>Privatkunde</option>
                    <option>Firmenkunde</option>
                </select>

                <br>
                <br>

                <label for="password">Passwort</label>
                <input id="password" name="passwort" type="password" class="fields" pattern="[A-Za-z0-9]{8}" placeholder="8 Zeichen langes Passwort" required>

                <br>
                <br>

                <button id="submit_button" type="" value="Anmelden" class="buttons">Anmelden</button>
            </fieldset>
        </form>
    </center>
    
    <script src="/public_html/js/main.js"></script>
</body>
</html>
